<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel='shortcut icon' type='image/png' href='../assets/images/icon.ico' />
    <title>Mekanders Punten Simulatie</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./checkboxStyle.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

    <script type="application/ecmascript" src="./simulationBehaviour.js"></script>
    <script type="application/ecmascript" src="./simulationSetup.js"></script>
</head>

<body onload ="setupSim();">
    <div class="container">
        <div id="titleRow" class="row">
            <h1>MEKANDERS PUNTEN SIMULATIE</h1>
        </div>
        <div style="height: 80%;" class="row">
            <!-- form -->
            <section id="formContainer" class="col-8">
                <div id="form" class="container">
                    <div id="headrow" style="height: 40%; padding-left: 1%;" class="row">
                        <div class="row">
                            <div class="col-8">
                                <input id="naam" type="text" placeholder="Naam + Voornaam">
                            </div>
                            <div class="col-4 BP">
                                <span>B</span>
                                <input id="Bvalue" type="text" placeholder="0" onchange="unlockFields()">
                                <span> / P</span>
                                <input id="Pvalue" type="text" placeholder="0" onchange="unlockFields()">
                            </div>
                        </div>
                        <div id="budgetting" class="row" style="padding-top: 3vh;">
                            <div class="col-5 beschrijving">Persoonsvolgend budget</div>
                            <div class="col-3">
                                <span class="moneyField">
                                    <input id="budget" type="text">
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5 beschrijving">Vrij besteedbaar deel</div>
                            <div class="col-3">
                                <span class="moneyField">
                                    <input id="besteedbaar" type="text">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- result + logo -->
            <section id="result" class="col-4">
                <img src="../assets/images/logo.jpg" id="logo_mekanders" alt="logo Mekanders" width="120%">
                <section id="sum">
                    <header style="height: 15%; border-bottom: 1px solid grey; margin: 0 10px;">Resultaat</header>
                    <div id="factors"></div>
                    <div id="total"></div>
                </section>
            </section>
        </div>
    </div>
</body>
</html>
